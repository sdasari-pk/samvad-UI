<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Samvad User Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
      <style>
      .padforbtn{
        padding: 10px;
        margin: 5px !important
      }
        .botui-app-container {
            width: 100% !important;
            height: 100% !important;
          }
          .botui-message-content{
            display: block;
          }
          .botui-actions-buttons-button, .botui-actions-text-submit{
            background: #1779ba;
          }
          .botui-message-content.human {
            background-color: #90ee90;
          }
        #site_logo {
            background-image: url(https://prokarma.com/wp-content/uploads/2018/02/prokarma_logo_black-1.svg);
            /* background-color: #cccccc; */
            background-repeat: no-repeat,repeat;
            max-width: 150px;
        }
          .botui-message-content-link{
          color: #1a0dab;
          }
      </style>
  </head>
  <body>
            <div id="site_logo">
				<img src="https://prokarma.com/wp-content/uploads/2018/02/prokarma_logo_black-1.svg">
			</div>
    <div class="botui-app-container" id="samvad-ui">
      <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
