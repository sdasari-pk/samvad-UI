<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Samvad User Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
    <link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">  
      <style>
      .padforbtn{
        padding: 10px;
        margin: 5px !important
      }
        .botui-app-container {
            width: 100% !important;
            height: 100% !important;
          }
          .botui-message-content{
            display: block;
          }
          .botui-actions-buttons-button, .botui-actions-text-submit{
            background: #1779ba;
          }
          .botui-message-content.human {
            background-color: #6698ff;
          }
        #site_logo {
            background-image: url(https://prokarma.com/wp-content/uploads/2018/02/prokarma_logo_black-1.svg);
            /* background-color: #cccccc; */
            background-repeat: no-repeat,repeat;
            max-width: 150px;
        }
          .botui-message-content-link{
          color: #1a0dab;
          }
          .botui-message-content {
              display: inline-block;
        }
          .botui-message-content{
          max-width: 100%;
          }
          .botui-message-content.embed {
    padding: 5px;
    border-radius: 5px;
    display: block;
}
      </style>
  </head>
  <body>
            <div id="site_logo">
				<img src="https://prokarma.com/wp-content/uploads/2018/02/prokarma_logo_black-1.svg">
			</div>
    <div class="botui-app-container" id="samvad-ui">
      <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
